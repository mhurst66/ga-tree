<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>Contact Form</h1>

    <form action="/the-route-in-my-server" method="POST">
        <div>
            <label for="name">*Name:</label>
            <div><small>required</small></div>
            <input type="text" name="name" id="name" required placeholder="Name">
        </div>

        <div>
            <label for="email">*Email:</label>
            <div><small>You're Email Here!</small></div>
            <input type="email" name="email" id="email" required placeholder="Email">
        </div>

        <div>
            <label for="message">*Message:</label>
            <div><small>Tell Us What You're Thinking!</small></div>
            <textarea name="message" id="message" cols="50" rows="2" required maxlength="100" placeholder="Tell Us What You're Thinking!"></textarea>
        </div>

        <button type="submit">Send</button>

    </form>    

</body>
</html>
